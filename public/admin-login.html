<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="password-wrapper">
        <input id="passwordInput" type="password" placeholder="Admin password" required />
        <img id="togglePassword" src="images/hide.png" alt="Toggle Password Visibility" class="toggle-password" />
      </div>
      <button type="submit">Login</button>
    </form>
    <p><a href="/">Back to games</a></p>
  </div>
  <script src="admin-login.js"></script>
</body>

</html>
